<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Upload PDF File</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
